name: portfolio_app
description: A modern personal portfolio app built with Flutter.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  lottie: ^2.3.2
  google_fonts: ^5.0.0
  url_launcher: ^6.1.10
  flutter_staggered_grid_view: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.jpeg
    - assets/animations/portfolio_logo.json
